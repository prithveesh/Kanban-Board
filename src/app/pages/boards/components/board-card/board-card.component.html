<mat-card mat-button>
    <mat-card-content>
        <button mat-button (click)="openBoard()" class="board">
            {{board.name}}
        </button>
        <button class="delete" (click)="deleteBoard.emit(board)">
            <img src='../../../../../assets/delete.png'>
        </button>
    </mat-card-content>
</mat-card>
